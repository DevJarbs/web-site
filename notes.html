<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Architects">
    <link rel="stylesheet" href="style/notes.css">
    <title>Digital Note's</title>
</head>
<body>

    <div class="container">
        <button class="btn btn-danger">
            <a href="index.html" class="text-decoration-none text-black">Back</a>
        </button>
    </div>
 
    <div class="main-container">

        <div class="title">
            <h1>POST-IT NOTE'S</h1>
        </div>

        <!-- add button -->
        <div class="sub-container1">
            <button class="btn btn-outline-dark btn-lg" onclick ="typeNote()">Add a Note</button>
        </div> 
        
        <div class="sub-container2"> 
            <!-- notes -->
        </div>

        <!-- icons -->
        <div class="sub-container3">
            <form>
                <textarea id="note-text" placeholder="Write Note Here!" maxlength="100"></textarea>

                <svg id="CheckIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                  </svg>

                  <svg id="DeleteIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                  </svg>
            </form>
        </div>
    </div>
    
    <script src="Js/notes.js"></script>
</body>
</html>
